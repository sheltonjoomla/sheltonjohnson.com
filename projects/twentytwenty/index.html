<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwenty</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="row " style="margin-top: 2em;">
    <div class="large-2 columns">
      <h3>GNG Redesign</h3>
      <!-- <p>Demonstrates basic usage of the plugin.</p> -->
    </div>
    <div class="large-10 columns">
      <div class="twentytwenty-container" data-orientation="vertical-del">
        <img src="img/gng-old.jpg" />
        <img src="img/gng-new.jpg" />
      </div>
    </div>
  </div>


  <!-- 
    2 
   -->

  <div class="row" style="margin-top: 2em;">
    <div class="large-2 columns">
      <h3>GNG Redesign</h3>
      <!-- <p>Demonstrates basic usage of the plugin.</p> -->
    </div>
    <div class="large-10 columns">
      <div class="twentytwenty-container2" data-orientation="vertical-del">
        <img src="img/code.png" />
        <img src="img//gng-new.jpg" />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="js/jquery.event.move.js"></script>
  <script src="js/jquery.twentytwenty.js"></script>
  <script>
    $(function () {
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({
        default_offset_pct: 0.5
      });
      $(".twentytwenty-container2[data-orientation!='vertical']").twentytwenty({
        default_offset_pct: 0.5
      });

      $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({
        default_offset_pct: 0.3,
        orientation: "vertical"
      });
    });
  </script>
</body>

</html>
